<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="post" style="display:none;">
            <div class="text">Thanks for your review!</div>
            <div class="review"></div>
            <div class="edit">EDIT</div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form action="#" id="reviewForm">
                <header></header>
                <div class="textarea">
                    <textarea cols="30" placeholder="Describe your experience.." required></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button");
        const post = document.querySelector(".post");
        const widget = document.querySelector(".star-widget");
        const editBtn = document.querySelector(".edit");
        const reviewForm = document.getElementById("reviewForm");
        const reviewText = document.querySelector(".review");

        reviewForm.onsubmit = (event) => {
            event.preventDefault();
            const rating = document.querySelector('input[name="rate"]:checked');
            const textarea = document.querySelector("textarea");
            if (rating && textarea.value.trim() !== "") {
                const ratingValue = rating.id.split('-')[1];
                reviewText.innerHTML = `Rating: ${ratingValue} stars<br>${textarea.value}`;
                widget.style.display = "none";
                post.style.display = "block";
            }
        }

        editBtn.onclick = () => {
            widget.style.display = "block";
            post.style.display = "none";
            reviewText.innerHTML = ""; // Clear previous review
        }
    </script>
</body>
</html>
